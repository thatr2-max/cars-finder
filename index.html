<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Viewport and Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- SEO Meta Tags -->
    <title>Car Finder - Never Lose Your Parked Car</title>
    <meta name="description" content="Find your parked car using GPS and compass. Save your car's location and navigate back with a 3D arrow pointing the way." />
    <meta name="keywords" content="car finder, parking, GPS, navigation, find my car" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#00a8ff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Car Finder" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Inter Font for Clean Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="/" />
    
    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Car Finder - Never Lose Your Parked Car" />
    <meta property="og:description" content="Find your parked car using GPS and compass navigation." />
    <meta property="og:image" content="/icons/icon-512.png" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Lovable" />
    <meta name="twitter:image" content="/icons/icon-512.png" />
    
    <!-- iOS-specific styles for safe areas -->
    <style>
      /* Handle iOS notch and safe areas */
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      
      /* Prevent pull-to-refresh */
      html, body {
        overscroll-behavior-y: none;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Loading state before React hydrates */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: hsl(220 15% 3%);
      }
      
      #root:empty::after {
        content: "";
        width: 48px;
        height: 48px;
        border: 3px solid hsl(200 100% 50% / 0.3);
        border-top-color: hsl(200 100% 50%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
